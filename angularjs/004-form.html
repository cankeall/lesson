<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../js/angular.min.js"></script> 
</head>
<body>

<form ng-app="" name="myForm" ng-init="myText = 'test@runoob.com'">
    Email:
    <input type="email" name="myAddress" ng-model="text">
    <span ng-show="myForm.myAddress.$error.email">不是一个合法的邮箱地址</span>


<p>在输入框中输入你的邮箱地址，如果不是一个合法的邮箱地址，会弹出提示信息。</p>

<input type="email" name="myaddr" ng-model="myText" required>
<p>编辑邮箱地址，查看状态的改变。</p>
<h1>状态</h1>
<p>Valid: {{myForm.myaddr.$valid}} (如果输入的值是合法的则为 true)。</p>
<p>Dirty: {{myForm.myaddr.$dirty}} (如果值改变则为 true)。</p>
<p>Touched: {{myForm.myaddr.$touched}} (如果通过触屏点击则为 true)。</p>
</form>

</body>
</html>
